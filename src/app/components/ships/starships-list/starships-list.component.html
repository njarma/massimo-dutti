<div class="container">
    <div class="row justify-content-center">
        <h2 class="h5">Ships</h2>
    </div>
    <div class="row justify-content-center">
        <div *ngFor="let starship of starshipList" class="col-lg-4 col-md-6 col-12 responsive">
            <div class="gallery">
                <app-starship [starshipName]="starship.name" [starshipImage]="getShipImage(getShipId(starship.url))"></app-starship>
            </div>
        </div>
    </div>
</div>
