<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-4 blanco">
           <div>
                <form class="myForm" (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">

                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="E-Mail" name="email" ngModel #emailInput="ngModel" required email>
                        <mat-error *ngIf="!emailInput.value">Es obligatorio ingresar un mail</mat-error>
                        <mat-hint *ngIf="emailInput.invalid && emailInput.value">Por favor ingrese un mail válido</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="mt-3">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" name="password" ngModel #passwordInput="ngModel" required>
                        <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </a>
                        <mat-error *ngIf="passwordInput.invalid">Por favor ingrese una contraseña válida</mat-error>
                    </mat-form-field>

                    <button class="btn btn-secondary btn-block mt-5" type="submit">Ingresar</button>

                    <mat-checkbox class="mt-3">Recordarme</mat-checkbox>

                </form>
            </div>

        </div>

    </div>
</div>
